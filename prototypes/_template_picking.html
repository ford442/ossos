<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title></title></head>
<style>canvas{ display:block; } body, html { padding:0px; margin:0px; width:100%; height:100%; }</style>
<body><script type="module">
// #region IMPORTS
import useThreeWebGL2, { useDarkScene, useVisualDebug } from './_lib/useThreeWebGL2.js';
import useTransformControl              from './_lib/useTransformControl.js';
import facedCube            from './_lib/meshes/facedCube.js';
import ShapePointsMesh      from './_lib/meshes/ShapePointsMesh.js';
import DynLineMesh          from './_lib/meshes/DynLineMesh.js';

import ScreenPicker, { Tasker } from './_lib/misc/ScreenPicker.js';
// #endregion

// #region MAIN
let App   = useDarkScene( useThreeWebGL2() );
let Debug = {};
let Ref   = {
    tasks   : new Tasker(),
    picker  : new ScreenPicker( App ),
};

window.addEventListener( 'load', async _=>{
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Setup
    App.sphericalLook( 0, 20, 6 );
    
    App.scene.add( ( Debug.pnt = new ShapePointsMesh() ) );
    App.scene.add( ( Ref.cube  = facedCube( [0,0,-3] ) ) );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Debug.pnt
        .add( [-1,0,0], 0x00ffff, 4, 1 )
        .add( [1,0,0],  0x00ffff, 6, 2 )
        .add( [0,1,0],  0xffff00, 6, 5 );
    
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // App.renderLoop();
    App.createRenderLoop( null, onPostRender ).start();   
});

function onPreRender( dt, et ){}
function onPostRender( dt, et ){
    Ref.tasks.run();
}

window.addEventListener( 'pointerdown', e=>{
    Ref.tasks.push( Ref.picker.pixelTaskFromEvent(e, onPicker, true) );
});

function onPicker( o ){
    console.log( 'Pick', o );
}
// #endregion
</script></body></html>
